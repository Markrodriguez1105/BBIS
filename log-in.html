<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Bonifacio</title>
    <link rel="icon" href="images/image1.png">
    <link rel="stylesheet" href="log-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h5>BARANGAY INFORMATION SYSTEM</h5>
    <div class="login-section">
        <img class="logo" src="images/image1.png" alt="Logo">
        <div class="login-form">
            <form action="navbar.html">
                <div class="row1">
                    <label for="login-as" id="login-as-label">LOG IN AS</label>
                    <select name="login-as" id="login-as">
                        <option value="admin">ADMIN</option>
                        <option value="resident" selected>RESIDENT</option>
                    </select>
                </div>
                <div class="row2">
                    <label for="username">USERNAME</label>
                    <input type="email" id="username" required placeholder="Email Address/Phone Number">
                </div>
                <div class="row3">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required placeholder="Enter your password" minlength="8"
                        maxlength="12">
                </div>
                <button type="submit">LOG IN</button>
            </form>
        </div>
    </div>

</body>

</html>
